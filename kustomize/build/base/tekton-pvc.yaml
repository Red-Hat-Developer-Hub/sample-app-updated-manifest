---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sample-app-updated-shared-workspace
spec:
  resources:
    requests:
      storage: 200Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
